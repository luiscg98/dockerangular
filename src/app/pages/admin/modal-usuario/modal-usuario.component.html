                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12 text-center">
                        <span class="h3">{{info.Username}}</span>

                </div>

                    <span class="h3">Email: </span> {{info.email}}
                </div>
                <div class="offset-1 col-10">
                    <span class="h3">Telefono: </span> {{info.telefono}}
                </div>
                <div class="offset-1 col-10">
                    <span class="h3">Direcci√≥n: </span> {{info.direccion}}
                </div>
                <div class="offset-1 col-10">

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
