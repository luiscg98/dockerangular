<header class="navbar navbar-dark sticky-top bg-anime flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3">
        <h3 class="my-0 py-0 ml-5 ml-lg-0">
            Neko no Kokoro
        </h3>
    </a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
</button>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" data-toggle="modal" data-toggle="modal" data-target="#login">Mi Cuenta</a>
        </li>
    </ul>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" [routerLink]="['../pedidos']">
                            <span data-feather="home"></span> Ordenes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['../productos']">
                            <span data-feather="file"></span> Productos
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2>Ordenes</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Comprador</th>
                            <th>Productos</th>
                            <th>Total</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of ordenes">
                            <td> <span class="titulo-mobile strong">ID</span> {{item._id}}</td>
                            <td> <span class="titulo-mobile strong">Comprador</span> <button (click)="mandarusu(item.usuario)" data-bs-target="#mostrarusuario" data-bs-toggle="modal"> {{item.usuario}}</button></td>
                            <td> <span class="titulo-mobile strong">Productos</span><button (click)="mandarusu2(item.producto)" data-bs-target="#mostrarproducto" data-bs-toggle="modal"> {{item.producto}}</button></td>
                            <td> <span class="titulo-mobile strong">Total</span> {{item.total}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
