<div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Nuevo Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="row my-2">
                        <div class="col-6 d-flex">
                            <div class="d-flex flex-column">
                                Nombre:
                            </div>
                        </div>
                        <div class="col-6">
                            <input #np type="text" class="form-control" aria-describedby="nombre">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-6 d-flex">
                            <div class="d-flex flex-column">
                                Descripcion:
                            </div>
                        </div>
                        <div class="col-6">
                            <input #dp type="text" class="form-control" aria-describedby="descripcion">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-6 d-flex">
                            <div class="d-flex flex-column">
                                Categor√≠a:
                            </div>
                        </div>
                        <div class="col-6">
                            <ng-select [items]="defaultBindingsList" (change)="onChangeRegion()" [clearable]="false" [(ngModel)]="selectedRegion">
                            </ng-select>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-6 d-flex">
                            <div class="d-flex flex-row">
                                Stock:
                            </div>
                        </div>
                        <div class="col-6">
                            <input #sp type="number" class="form-control" aria-describedby="stock">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-6 d-flex">
                            <div class="d-flex flex-row">
                                Precio:
                            </div>
                        </div>
                        <div class="col-6">
                            <input #pp type="text" class="form-control" aria-describedby="precio">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="guardar(np.value,dp.value,sp.value,pp.value)" type="button" class="btn btn-anime" data-bs-dismiss="modal">Guardar</button>
            </div>
        </div>
    </div>
</div>
