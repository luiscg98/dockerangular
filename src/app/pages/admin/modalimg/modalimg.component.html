<div class="modal fade" id="img" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edicion de Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="file" (change)="verArchivo($event)">
            </div>
            <div class="modal-footer">
                <button (click)="guardarimg()" type="button" class="btn btn-anime" data-bs-dismiss="modal">Guardar</button>
            </div>
        </div>
    </div>
</div>
